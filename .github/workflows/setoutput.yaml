---
on:
  push:
  
jobs:
  set-output-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: capture output
        run: |
          content="$(ls -l | tee /dev/fd/2)"
          content="${content//'%'/'%25'}"
          content="${content//$'\n'/'%0A'}"
          content="${content//$'\r'/'%0D'}"
          echo "::set-output name=LS_OUTPUT::$content"
        id: ls
    outputs:
      ls_output: "{{ steps.ls.outputs.LS_OUTPUT }}"
  echo-output-test:
    runs-on: ubuntu-latest
    needs: set-output-test
    steps:
      - name: echo output
        run: |
          echo "${{ jobs.set-output-test.steps.ls.outputs.ls_output }}"
